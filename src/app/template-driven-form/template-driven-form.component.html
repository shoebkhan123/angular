<div class="container">
  <h4 class="text-center">Template driven form</h4>
  <hr>
  <form #userForm = "ngForm">
    <!-- {{ userForm.value | json }}
    <hr>
        {{ userModel.value | json }} -->


    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name = "ngModel" [class.is-invalid] = "name.invalid && name.touched" class="form-control" name="name" [ngModel]= 'userModel.name'>
    </div>
    <!-- {{name.valid}} -->

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email"  [ngModel]= 'userModel.email'>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone =  "ngModel" pattern="^\d{10}$" 
      [class.is-invalid] = "phone.invalid && phone.touched"
      class="form-control" name="phone"  [ngModel]= 'userModel.phone'>
    </div>
    <div class="form-group">
      <label>Select topics</label>
      <select class="custom-select" name="topic"  [ngModel]= 'userModel.topic'>
        <option selected = ""></option>
        <option *ngFor = "let i of topic">{{ i }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time timePreferance</label>
    <div class="form-check">
        <input type="radio" name="timePreferance"  [ngModel]= 'userModel.timePreferance' class="form-check-input" name="timePreferance" value="morning">

        <label class="form-check-label">Morning (9AM-12PM)</label>
    </div>
    <div class="form-check">
        <input type="radio" name="timePreferance"  [ngModel]= 'userModel.timePreferance' class="form-check-input" name="timePreferance" value="evening">

        <label class="form-check-label">Evening (02AM-6PM)</label>
    </div>
    </div>
    <div class="form-check md-3">
        <input type="checkbox" name="terms"  [ngModel]= 'userModel.terms' class="form-check-input">
        <label class="form-check-label">Agree with terms and conditions</label>
      </div>

      <button type="submit" class="btn btn-primary" mdbBtn color="primary" mdbWavesEffect>Submit</button>

  </form>
</div>
